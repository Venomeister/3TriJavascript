<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Rádio Grêmio Estudantil</h2>

    <section class="teclado">
        <button class="tecla tecla_feliz"><img src="images/feliz.png" alt="Feliz"></button>
        <button class="tecla tecla_cansado"><img src="images/cansado.png" alt="Cansado"></button>
        <button class="tecla tecla_agressivo"><img src="images/agressivo.png" alt="Agressivo"></button>

        <button class="tecla tecla_latido"><img src="images/latido.png" alt="Latido"></button>
        <button class="tecla tecla_duasvezes"><img src="images/duasvezes.png" alt="Duasvezes"></button>
        <button class="tecla tecla_latindo"><img src="images/latindo.png" alt="Latindo"></button>

        <button class="tecla tecla_raivoso"><img src="images/raivoso.png" alt="Raivoso"></button>
        <button class="tecla tecla_hellhound"><img src="images/dinheiro.svg" alt="Hellhound"></button>
        <button class="tecla tecla_horda"><img src="images/vitoria.svg" alt="Horda"></button>
    </section>

    <audio src="sounds/cachorrinho-feliz.wav" id="som_tecla_feliz"></audio>
    <audio src="sounds/cachorro-cansado.wav" id="som_tecla_cansado"></audio>
    <audio src="sounds/cachorro-gigante-agressivo.wav" id="som_tecla_agressivo"></audio>
    <audio src="sounds/cachorro-grande-latido.wav" id="som_tecla_latido"></audio>
    <audio src="sounds/cachorro-latindo-duasvezes.wav" id="som_tecla_duasvezes"></audio>
    <audio src="sounds/cachorro-medio-latindo.wav" id="som_tecla_latindo"></audio>
    <audio src="sounds/cachorro-medio-raivoso.wav" id="som_tecla_raivoso"></audio>
    <audio src="sounds/hellhound.wav" id="som_tecla_hellhound"></audio>
    <audio src="sounds/horda-de-cachorro.wav" id="som_tecla_horda"></audio>
    
<script scr="main.js"></script>
</body>
</html>
